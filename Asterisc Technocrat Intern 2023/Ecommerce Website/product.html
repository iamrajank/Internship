<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
</head>
<body>

  <style>
    body {
      background-color: lightgray;
      font-family: Arial, sans-serif;
    }
    section {
      margin-bottom: 20px;
    }
    h2 {
      color: #c71515;
    }
    form {
      margin-top: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      padding: 8px 16px;
      background-color: red;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <main>
    <section id="product-management">
      <h2>Product Management</h2>

      <h3>Add Product</h3>
      <form id="add-product-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" required>
        <label for="product-price">Price:</label>
        <input type="number" id="product-price" step="0.01" required>		
		<label for="product-Quantity">Quantity:</label>
        <input type="number" id="product-Quantity" step="1" required>		
		<label for="product-Total">Total:</label>
        <input type="number" id="product-Total" step="1" required>
        <button type="submit">Add Product</button>
      </form>
      <h3>Edit Product</h3>
      <form>
        <label for="edit-product-name">Product Name:</label>
        <input type="text" id="edit-product-name" required>
        <label for="edit-product-price">Price:</label>
        <input type="number" id="edit-product-price" step="0.01" required>		
		<label for="edit-product-Quantity">Quantity:</label>
        <input type="number" id="edit-product-Quantity" step="1" required>		
		<label for="edit-product-Total">Total:</label>
        <input type="number" id="edit-product-Total" step="1" required>
        <button type="submit">Update Product</button>
      </form>
      <h3>Delete Product</h3>
      <form>
        <label for="delete-product">Select Product:</label>
        <select id="delete-product" required>
          <option value="" disabled selected>Select a product</option>
          <option value="product1">Product 1</option>
          <option value="product2">Product 2</option>
          <option value="product3">Product 3</option>
          <option value="product4">Product 4</option>
          <option value="product5">Product 5</option>
        </select>
        <button type="submit">Delete Product</button>
      </form>
    </section>
    <section id="cart">
      <h2>Cart</h2>
      <ul id="cart-items">
      </ul>
      <button onclick="checkout()">Checkout</button>
    </section>
    <section id="payment-method">
  <h2>Payment Method</h2>
  <form id="payment-form">
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" required>
    <label for="expiration-date">Expiration Date:</label>
    <input type="text" id="expiration-date" required>
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" required>
  <label for="amount-to-pay">Amount:</label>
  <input type="number" id="amount-to-pay" step="0.01" required>
  <button type="submit">Pay Now</button>
  <div id="payment-message" style="display: none;"></div>
  </form>
</section>
<script>
  document.getElementById('payment-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var cardNumber = document.getElementById('card-number').value;
    var expirationDate = document.getElementById('expiration-date').value;
    var cvv = document.getElementById('cvv').value;
    var amountToPay = document.getElementById('amount-to-pay').value;
    var paymentMessage = document.getElementById('payment-message');
    paymentMessage.textContent = 'Payment done successfully!';
    paymentMessage.style.display = 'block';
    this.reset();
  });
</script>
  </main>
  <script>
      // Function to add a product to the cart
      function addToCart(productName, price , Quantity,Total) {
        var cartItems = localStorage.getItem('cartItems');
        if (cartItems) {
          cartItems = JSON.parse(cartItems);
        } else {
          cartItems = [];
        }
        cartItems.push({ name: productName, price: price, Quantity: Quantity,Total:Total });
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        alert('Product added to cart!');
      }
      document.getElementById('add-product-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var productName = document.getElementById('product-name').value;
        var productPrice = document.getElementById('product-price').value;
		var productQuantity = document.getElementById('product-Quantity').value;
        var productTotal = document.getElementById('product-Total').value;
        addToCart(productName, productPrice,productQuantity,productTotal);
        this.reset();
      });
    </script>
</body>
</html>
